---
# Ansible Inventory for TeleDoctor Infrastructure

all:
  children:
    azure:
      children:
        production:
          vars:
            environment: production
            azure_region: norwayeast
            resource_group: rg-teledoctor-production-ne
            aks_cluster_name: aks-teledoctor-production
        
        staging:
          vars:
            environment: staging
            azure_region: norwayeast
            resource_group: rg-teledoctor-staging-ne
            aks_cluster_name: aks-teledoctor-staging
        
        development:
          vars:
            environment: dev
            azure_region: norwayeast
            resource_group: rg-teledoctor-dev-ne
            aks_cluster_name: aks-teledoctor-dev
  
  vars:
    ansible_connection: local
    ansible_python_interpreter: /usr/bin/python3

